[config]
autoboot=0
autoboot_list=0
bootwait=0
backlight=100
autohosoff=1
autonogc=1
updater2p=0
bootprotect=0

[EMUMMC]
id=emummc
atmosphere=1
emummcforce=1
kip1patch=nosigchk
fss0=atmosphere/package3
icon=bootloader/res/icon/emummc.bmp

[SYSNAND]
id=sysnand
atmosphere=1
kip1patch=nosigchk
emummc_force_disable=1
fss0=atmosphere/package3
icon=bootloader/res/icon/sysnand.bmp

[FUSEE]
id=fusee
payload=bootloader/payloads/fusee.bin
icon=bootloader/res/icon/fusee.bmp

[STOCK]
id=stock
stock=1
emummc_force_disable=1
fss0=atmosphere/package3
icon=bootloader/res/icon/stock.bmp
